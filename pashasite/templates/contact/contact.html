{% extends 'base.html' %}
{% block content %}
{% for contact in contacts %}
<section class="probootstrap-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 mb80 text-center probootstrap-animate">
                <h2>{{ contact.title }}</h2>
                {{ contact.descr|safe }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 probootstrap-animate">
                <form action="#" method="post" class="probootstrap-form mb60">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        {{ form.contact }}
                    </div>
                    <div class="form-group">
                        {{ form.message }}
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Отправить">
                    </div>
                </form>
            </div>
            <div class="col-md-3 col-md-push-1 probootstrap-animate">
                <h4>Соц. сети</h4>
                <ul class="probootstrap-social">
                    <li><a href="{{ contact.insta }}"><i class="icon-instagram2"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
{% endfor %}
{% endblock content %}
